# Default values for gendeck.
# This is a YAML-formatted file.

# Global settings
global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""

# Number of replicas
replicaCount:
  frontend: 1
  backend: 1

# Backend configuration
backend:
  enabled: true
  # API URL for backend (browser will access this URL)
  # Use in-cluster service URL for port-forward, or external URL for production
  # When backend.enabled is false, this URL is not used
  apiUrl: "http://localhost:3001/api"

# Image configurations
image:
  frontend:
    repository: gendeck-frontend
    tag: latest
    pullPolicy: IfNotPresent
  backend:
    repository: gendeck-backend
    tag: latest
    pullPolicy: IfNotPresent

# Image pull secrets
imagePullSecrets: []

# Name overrides
nameOverride: ""
fullnameOverride: ""

# Service account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Pod annotations
podAnnotations: {}

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 2000

# Security context for containers
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  capabilities:
    drop:
      - ALL

# Service configurations
service:
  frontend:
    type: ClusterIP
    port: 3000
  backend:
    type: ClusterIP
    port: 3001

# Resource limits
resources:
  frontend:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 64Mi
  backend:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Autoscaling
autoscaling:
  frontend:
    enabled: false
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
  backend:
    enabled: false
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Database configuration
# Only used when backend.enabled is true
database:

  host: ""
  port: 5432
  name: gendeck
  user: gendeck_app
  password: "your_secure_password_here"
  url: ""

# API Keys for AI services (optional)
apiKeys:
  gemini: ""
  openai: ""
  deepseek: ""
  anthropic: ""
  moonshot: ""

# Environment variables
env:
  backend: {}

# Probes configuration
probes:
  frontend:
    liveness:
      enabled: true
      path: /
      initialDelaySeconds: 5
      periodSeconds: 30
      timeoutSeconds: 5
      failureThreshold: 3
    readiness:
      enabled: true
      path: /
      initialDelaySeconds: 3
      periodSeconds: 10
      timeoutSeconds: 3
      failureThreshold: 3
  backend:
    liveness:
      enabled: true
      path: /api/health
      initialDelaySeconds: 10
      periodSeconds: 30
      timeoutSeconds: 5
      failureThreshold: 3
    readiness:
      enabled: true
      path: /api/health
      initialDelaySeconds: 5
      periodSeconds: 10
      timeoutSeconds: 3
      failureThreshold: 3
