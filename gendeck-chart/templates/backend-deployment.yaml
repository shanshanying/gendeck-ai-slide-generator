{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gendeck.fullname" . }}-backend
  labels:
    {{- include "gendeck.backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount.backend }}
  selector:
    matchLabels:
      {{- include "gendeck.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      {{- end }}
      labels:
        {{- include "gendeck.backend.selectorLabels" . | nindent 8 }}
    spec:
      {{- include "gendeck.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "gendeck.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: backend
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "gendeck.backend.image" . | quote }}
          imagePullPolicy: {{ .Values.image.backend.pullPolicy }}
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "gendeck.fullname" . }}-config
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "gendeck.fullname" . }}-secret
                  key: DB_PASSWORD
            {{- if .Values.database.url }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "gendeck.fullname" . }}-secret
                  key: DATABASE_URL
            {{- end }}
            {{- range $key, $value := .Values.env.backend }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources.backend | nindent 12 }}
          {{- if .Values.probes.backend.liveness.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.backend.liveness.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.backend.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.backend.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.backend.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.backend.liveness.failureThreshold }}
          {{- end }}
          {{- if .Values.probes.backend.readiness.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.backend.readiness.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.backend.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.backend.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.backend.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.backend.readiness.failureThreshold }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
