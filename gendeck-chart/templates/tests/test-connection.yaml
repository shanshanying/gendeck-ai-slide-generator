apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "gendeck.fullname" . }}-test-connection"
  labels:
    {{- include "gendeck.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "gendeck.fullname" . }}-frontend:{{ .Values.service.frontend.port }}']
  restartPolicy: Never
